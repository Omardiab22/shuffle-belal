<!DOCTYPE html>
<html>

<head>
    <title>Shuffle Music| Login page</title>
    <meta charset="UTF-8" />

<body>
    <div class="nav_bar">
        <ul class="menu-bar">
            <li><a href="index.html" class="login-bar">Register</a></li>
        </ul>
        <div class="logo-container">
            <a href="index.html" class="logo-graphic"><img src="logo shuffle-whole.svg" alt="Logo"></a>

    <div class="batch"><div class="square"></div>

			<source src="video/retrovideo.mp4" type="video/mp4">
			Your browser does not support the video tag.</div>
        </video>    
<div class="main-container">
    <div class="whole-login">
        <form action="Shuffle.html" method="get">
            <h1>Login</h1>
            <div class="whole-logo">

                <input type="email" required placeholder="Email">

                <input class="box" type="checkbox" id="rememberMe">
                <label for="rememberMe" class="check-text">Remember me!</label> <a class="forgot-pass-text" href="forgotpass.html">Did you forget your password?<a>
            </div>
            <button type="submit" class="submiting-bottom">Login</button>
            <div class="register-link">
                <pre>Don't have account?! </pre> 
            </div>
			<div class="real-link">
				<a class="linkreal" href="creatacc.html"> MAKE ONE NOW "FOR FREE"!</a>
			</div>

    </div>
</div>
