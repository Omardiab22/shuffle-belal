<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Like Layout</title>
    <link rel="stylesheet" href="css/search.css">
</head>

<body>
    <div class="spotify-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1>Spotify</h1>
            <nav>
                <ul>
                    <li><a href="Shuffle.html">Home</a></li>
                    <li><a >Search</a></li>
                    <li><a href="#">Library</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Bar -->
            <input class="search-bar" type="text" placeholder="Search for songs, artists, or albums...">
        </main>

        <!-- Playback Bar -->
        <footer class="playback-bar">
            <a><img src="icons/skip-previous-svgrepo-com.svg" alt="Previous"></a>
            <a><img src="icons/music-player-bottom-icon.png" alt="Play"></a>
            <a><img src="icons/skip-next-svgrepo-com.svg" alt="Next"></a>
        </footer>
    </div>
</body>

</html>
